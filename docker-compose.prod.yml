# ============================================================
# Production Overrides
# Used on EC2 with:
# docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# ============================================================

version: '3.8'

services:

  app:
    # Always use the production stage on the server
    build:
      target: production

    environment:
      APP_ENV: production
      APP_DEBUG: "false"

    # In production code is baked INTO the image
    # No volume mount — the image is immutable and self-contained
    volumes:
      - storage_data:/var/www/html/storage
      - bootstrap_cache:/var/www/html/bootstrap/cache

  nginx:
    # In production serve directly on port 80
    ports:
      - "80:80"

  mysql:
    # In production NEVER expose database port to the internet
    # It's only accessible within Docker's internal network
    expose:
      - "3306"

  redis:
    # Same — Redis never exposed publicly
    expose:
      - "6379"