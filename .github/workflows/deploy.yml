name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  # --------------------------------
  # JOB 1 — TEST
  # Runs first — if tests fail, deployment never happens
  # --------------------------------
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: marketing_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, bcmath, pdo_mysql, zip

      - name: Install dependencies
        run: composer install --no-interaction --no-scripts
        working-directory: src

      - name: Copy environment file
        run: cp .env.example .env
        working-directory: src

      - name: Generate app key
        run: php artisan key:generate
        working-directory: src

      - name: Run tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: marketing_test
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan test
        working-directory: src

  # --------------------------------
  # JOB 2 — DEPLOY
  # Only runs if tests pass
  # --------------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: test  # ← this is the key line — waits for test job to pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ${{ secrets.EC2_PROJECT_PATH }}
            git pull origin master
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build
            docker compose exec -T app php artisan config:clear
            docker compose exec -T app php artisan cache:clear
            docker compose exec -T app php artisan migrate --force
            echo "✅ Deployment complete!"