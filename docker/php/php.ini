; ============================================================
; Custom PHP settings for Laravel Marketing Service
; ============================================================

; --------------------------------
; Performance
; --------------------------------
; How much memory PHP can use per request
memory_limit = 256M

; Opcache speeds up PHP by caching compiled bytecode in memory
opcache.enable = 1
opcache.memory_consumption = 128
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 0

; --------------------------------
; File uploads
; (important for marketing assets like images, CSVs)
; --------------------------------
upload_max_filesize = 64M
post_max_size = 64M

; --------------------------------
; Execution limits
; --------------------------------
; Max time a script can run (seconds) â€” important for queue jobs
max_execution_time = 120
max_input_time = 120

; --------------------------------
; Error handling
; In production errors should be logged, never displayed to users
; --------------------------------
display_errors = Off
log_errors = On
error_log = /var/www/html/storage/logs/php_errors.log

; --------------------------------
; Timezone
; --------------------------------
date.timezone = UTC