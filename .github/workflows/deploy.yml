name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  # --------------------------------
  # JOB 1 — BUILD AND PUSH TO DOCKER HUB
  # Builds the image on GitHub's servers and pushes to Docker Hub
  # --------------------------------
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Login to Docker Hub using our secrets
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Set up Docker Buildx (advanced builder)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build the image and push to Docker Hub
      # Tags it with both "latest" and the commit SHA for versioning
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/php/Dockerfile
          target: production
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/marketing-laravel-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/marketing-laravel-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # --------------------------------
  # JOB 2 — DEPLOY TO EC2
  # Pulls the ready image from Docker Hub instead of building on EC2
  # --------------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: build  # only runs if build job succeeds

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ${{ secrets.EC2_PROJECT_PATH }}

            # Pull latest code
            git pull origin master

            # Login to Docker Hub on EC2
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            # Pull the fresh image from Docker Hub
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/marketing-laravel-app:latest

            # Restart containers using the new image
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

            # Clear Laravel cache
            docker compose exec -T app php artisan config:clear
            docker compose exec -T app php artisan cache:clear
            docker compose exec -T app php artisan migrate --force

            echo "✅ Deployment complete!"