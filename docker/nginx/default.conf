# ============================================================
# Nginx Virtual Host Configuration
# For Laravel Marketing Service
# ============================================================

server {
    # --------------------------------
    # Listen on port 80 (standard HTTP)
    # --------------------------------
    listen 80;

    # --------------------------------
    # Your server's address
    # _ means "accept requests from any domain or IP"
    # This works for both IP access and domain names
    # --------------------------------
    server_name _;

    # --------------------------------
    # Document root
    # This is where Nginx looks for files to serve
    # Laravel's public/ folder is the entry point â€” never point
    # Nginx to the root of your app, only to public/
    # Why? Because public/ is the ONLY folder meant to be
    # accessible from the internet. Everything else (config,
    # .env, database files) must stay private.
    # --------------------------------
    root /var/www/html/public;

    # --------------------------------
    # Default file to serve
    # When someone visits /, serve index.php (Laravel's entry point)
    # --------------------------------
    index index.php index.html;

